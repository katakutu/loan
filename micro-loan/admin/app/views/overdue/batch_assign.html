<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="batchAssignModalLabel">{{t $.LangUse "批量分配"}}
</div>
<form role="form" id="batchAssignForm" method="post" action="/overdue/entrust_approval/batch_assign">
    <div>
    <div class="modal-body">
        <!-- text input -->
        <div class="alert alert-info">
          {{t $.LangUse "已选中"}}<strong></strong> {{t $.LangUse "订单"}}
          <big id="selectedTicketCount" class="label pull-right bg-yellow"></big>
        </div>

        <div class="form-group">

          
          <table class="table table-bordered">
            <tr>
              <td>{{t .LangUse "委外公司"}}</td>
              <td>
                  <select name="pname" id="pname" class="form-control">
                      <option value="-1">{{t .LangUse "请选择"}}</option>
                  {{range $value, $show := $.EntrustCompany}}
                      <option value="{{$value}}">{{t $.LangUse $show}}</option>
                  {{end}}
                  </select>
              </td>
            </tr>
            <tr>
              <td>{{t .LangUse "审批"}}</td>
              <td>
                {{range $k,$v :=$.AgreeEnumMap}}
                <input type="radio" name="is_agree" value="{{$k}}"> {{$v}}
                {{end}}
              </td>
            </tr>
            <tr>
              <td>{{t .LangUse "审核意见"}}</td>
              <td>
                  <textarea name="audit_comment" id="audit_comment" class="form-control non-fixed" rows="3" required="" placeholder="Enter ..."></textarea>
              </td>
            </tr>
            <tr>
              <td>{{t .LangUse "备注"}}</td>
              <td>
                  <textarea name="remark" id="remark" class="form-control non-fixed" rows="3" required="" placeholder="Enter ..."></textarea>
              </td>
            </tr>
           

          </table>

        </div>
        <input type="hidden" class="form-control" name="ids" id="batchAssignIdContainer" value="">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{t $.LangUse "取消"}}</button>
        <button type="button" class="btn btn-default" disabled id="submitBatchAssignButton" >{{t $.LangUse "提交"}}</button>
    </div>
</form>
