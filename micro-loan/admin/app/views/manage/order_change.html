<div class="content-wrapper">
<section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">{{t .LangUse "修改订单状态"}}</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <p class="callout callout-info">{{t .LangUse "订单原始数据"}}</p>
<pre>{{.OrderDataJson}}</pre>
            </div>
            <!-- form start -->
            <form role="form" method="post" action="/manage/order/change/save">
                <input type="hidden" name="order_id" value="{{.OrderData.Id}}"/>
              <div class="box-body">
                  <div class="form-group col-md-2">
                      <label for="check_status">{{t .LangUse "订单状态"}}</label>
                      <select name="check_status" class="form-control">
                      {{range $k, $v := .OrderStatusMap}}
                          <option value="{{$k}}"{{if eq $k $.OrderData.CheckStatus}} selected{{end}}>{{$v}}</option>
                      {{end}}
                      </select>
                  </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">{{t .LangUse "提交"}}</button>
              </div>
            </form>
          </div>
	</div>
</section>
</div>
