<div class="content-wrapper">
    <section class="content-header">
        <h1>
            {{t .LangUse "提现"}}
        </h1>
    </section>
    <section class="content">
        <form method="post" id="addForm"  action="/business/detail/withdraw/save">
            <input type="hidden" name="op_action" value="{{.op_action}}"/>
            <div class="box box-default color-palette-box">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box-body no-padding">
                            <table class="table table-bordered">
                                <tr>
                                    <td class="bg-light-blue color-palette">
                                        <p class="text-center">{{t .LangUse "提现日期"}} *</p>
                                    </td>
                                    <td>
                                        <div class="form-group col-md-4">     
                                            <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input name="withdraw_date"  id="withdraw_date" type="text" readonly class="form-control" origin="{{.withdrawDate}}" placeholder="{{t $.LangUse "选择日期范围"}}" value="{{.withdrawDate}}" required />
                                            </div>                                  
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="bg-light-blue color-palette">
                                        <p class="text-center">{{t .LangUse "第三方名字"}} *</p>
                                    </td>
                                    <td>
                                        <div class="form-group col-md-4">
                                            <select class="form-control" name="payment_name" id="payment_name">
                                                <option value="0">{{t .LangUse "请选择"}}</option>
                                            {{range $k, $v := .PaymentList}}
                                                <option value="{{$v}}">{{t $.LangUse $v}}</option>
                                            {{end}}
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td class="bg-light-blue color-palette">
                                        <p class="text-center">{{t .LangUse "提现金额"}} *</p>
                                    </td>
                                    <td>
                                      <div class="form-group col-md-12">
                                        <input name="withdraw_amount" id="withdraw_amount" class="form-control" rows="2" placeholder="{{t .LangUse "提现金额"}}"></input>
                                      </div>
                                    </td>
                                </tr>
                            </table>
                            <input type="hidden" value="{{$.cid}}" name="cid" id="cid" />
                            <div class="box-footer">
                                <button type="submit" id="submit_withdraw" class="btn btn-primary">{{t .LangUse "提交"}}</button>
                                <button type="reset" id="resetForm" class="btn btn-default">{{t .LangUse "重置"}}</button>
                            </div>

                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="smallModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="smallModalLabel">Warning</h4>
            </div>
            <div class="modal-body" id="resultMessage">
                Loading...
            </div>
        </div>
    </div>
</div>
