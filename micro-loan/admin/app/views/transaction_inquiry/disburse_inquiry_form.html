<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{t .LangUse "第三方放款查询"}}</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="get" action="/transaction_inquiry/disburse_inquiry_result">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="email">{{t .LangUse "用户account_id"}}</label>
                                <input name="account_id" type="text" class="form-control" id="email" required placeholder="{{t .LangUse "用户account_id"}}">
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">{{t .LangUse "提交"}}{{if .IsEdit}}{{t .LangUse "修改"}}{{end}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
