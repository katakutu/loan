<script>

    $(function () {
      $('#assign_call_date_range').daterangepicker({
        locale: {
          format: 'YYYY-MM-DD',
        },
        "autoUpdateInput": false,
      }, function(start, end, label){
        $('#assign_call_date_range').val(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'))
      });
    
    });

 </script>
