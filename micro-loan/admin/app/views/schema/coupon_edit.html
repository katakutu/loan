<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 id="page_title">
        {{t .LangUse "新增任务"}}
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="addForm" action="/schema/coupon_save" method="post">
                        <input type="hidden" name="op" value="{{$.op}}">
                        <input type="hidden" name="id" value="{{$.id}}">
                        <div class="box-body">
                            <div class="row col-xs-3">
                            {{t .LangUse "任务名称"}}: <input name="task_name" type="text" class="form-control task-op" placeholder="{{t .LangUse "任务名称"}}" value="{{$.task_name}}">
                            </div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row col-xs-3">
                            {{t .LangUse "任务描述"}}: <input name="task_desc" type="text" class="form-control task-op" placeholder="{{t .LangUse "任务描述"}}" value="{{$.task_desc}}">
                            </div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row">
                                <div class="col-xs-3">
                                {{t .LangUse "发放对象"}}:
                                    <select name="coupon_target" id="coupon_target" class="form-control task-op">
                                    {{range $value, $show := .CouponTarget}}
                                        <option value="{{$value}}"{{if eq $.coupon_target $value}} selected{{end}}>{{t $.LangUse $show}}</option>
                                    {{end}}
                                    </select>
                                </div>
                                <div class="col-xs-1">
                                    &nbsp<button type="button" class="form-control btn bg-blue btn-flat modify-config" data-toggle="modal" data-target="#target_list">{{t $.LangUse "发放名单"}}</button>
                                </div>
                            </div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row col-xs-3">
                            {{t .LangUse "优惠券ID"}}: <input name="coupon_id" type="text" class="form-control task-op" placeholder="{{t .LangUse "优惠券ID"}}" value="{{$.coupon_id}}">
                            </div>
                            <div class="row date_div"><p>&nbsp;</p></div>
                            <div class="row date_div"><p>&nbsp;</p></div>
                            <div class="row col-xs-3 date_div">
                            {{t .LangUse "发放日期"}}:
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input name="schema_date"  id="schema_date" type="text" readonly class="form-control task-op" origin="{{$.schema_date}}" placeholder="{{t $.LangUse "选择日期范围"}}" value="{{$.schema_date}}" />
                                </div>
                            </div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row col-xs-3">
                            {{t .LangUse "发放时间"}}: <input name="schema_time" type="text" class="form-control task-op" placeholder="{{t .LangUse "发放时间"}}" value="{{$.schema_time}}">
                            </div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row col-xs-3">
                            {{t .LangUse "任务分类"}}:
                                <select name="schema_mode" id="schema_mode" class="form-control task-op">
                                {{range $value, $show := .CouponSchemaMode}}
                                    <option value="{{$value}}"{{if eq $.schema_mode $value}} selected{{end}}>{{t $.LangUse $show}}</option>
                                {{end}}
                                </select>
                            </div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row"><p>&nbsp;</p></div>
                            <div class="row col-xs-3">
                                <div>
                                    <input type="submit" id="btn_submit" class="form-control btn btn-block btn-info" value="{{t $.LangUse "提交"}}">
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="target_list" tabindex="-1" role="dialog">
                            <div class="modal-dialog  modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">发放对象</h4>
                                    </div>
                                    <div class="modal-body">
                                        <textarea name="target_list" class="form-control task-op" rows="3" style="min-height:600px;">{{$.target_list}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
