<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
        {{t .LangUse "短信详情"}}
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered" style="table-layout:fixed;word-wrap:break-word;word-break:break-all;">
                            <tr>
                                <th>{{t .LangUse "发送日期"}}</th>
                                <th>{{t .LangUse "当日发送量"}}</th>
                                <th>{{t .LangUse "当日成功发送量"}}</th>
                            </tr>
                        {{range .List}}
                            <tr>
                                <td>{{mDateMHSDate .SendDate}}</td>
                                <td>{{.TotalNum}}</td>
                                <td>{{.SuccNum}}</td>
                            </tr>
                        {{end}}
                        </table>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                        {{template "inc/paginator.html" .}}
                        </ul>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
