<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>
          {{t $.LangUse "角色权限分配"}}
      </h1>
  </section>

   <section class="content">
     <!-- Info boxes -->
<div class="row">
    <div class="col-md-4">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">{{t $.LangUse "角色"}}</h3>
            </div><!-- /.box-header -->
            <div class="box-body">

                <table class="table table-bordered table-condensed table-hover">
                    <div class="form-group">
<!--                                    <label>Task</label>
-->
                      <select multiple="" class="form-control" id="taskList" style="height: 500px;">
                          {{range .RoleList}}
                              <option value="{{.Id}}">{{getRoleNameDisplay $.LangUse .Type .Name}}</option>
                          {{end}}
                      </select>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">{{t $.LangUse "角色已分配权限"}}</h3>
            </div><!-- /.box-header -->
            <div class="box-body">

              <table class="table table-bordered table-condensed table-hover">
                  <div class="form-group">
<!--                                    <label>Task</label>
-->                                 <select multiple="multiple" class="form-control" id="assignedOperationList" style="height: 500px;">

                      </select>
                  </div>
              </table>
              <button class="btn btn-danger pull-right btn-xs"  id="revokeOperation" >{{t .LangUse "移除"}} >></button>

            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">{{t $.LangUse "角色未分配权限"}}</h3>
            </div><!-- /.box-header -->
            <div class="box-body">

              <table class="table table-bordered table-condensed table-hover">
                  <div class="form-group">
<!--                                    <label>Task</label>
-->                                    <select multiple="multiple" class="form-control" id="unassignedOperationList" style="height: 500px;">

                      </select>
                  </div>
              </table>
              <button class="btn btn-primary btn-xs"  id="addOperation"><< {{t $.LangUse "新增"}}</button>


            </div>
        </div>
    </div>
</div>

 </div>

 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="smallModal">
     <div class="modal-dialog modal-sm">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title" id="myModalLabel">Tag</h4>
             </div>
             <div class="modal-body" id="resultMessage">

         </div>
     </div>
