<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{.WebsiteTitle}}{{if .SubTitle}} - {{.SubTitle}}{{end}}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/static/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
  <!-- Morris chart -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" rel="stylesheet">
  <!-- Date Picker -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <!-- Daterange picker -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.27/daterangepicker.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.17/jquery.datetimepicker.min.css" rel="stylesheet">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <!-- bootstrap-select -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">
  <!-- Select2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <!-- link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" -->
  {{.CssPlugin}}
  <style>
      img{
          width:auto;
          height:auto;
          max-width:100%;
          max-height:100%;
      }
      .break-all{
          word-break:break-all;
      }
      .padding-bottom-content div.row{
        padding-bottom: 5px;
      }
      .nav-tabs-custom>.nav-tabs>li.active {
            border-top-color: #fff;
        }
        .nav-tabs-custom>.nav-tabs>li.red.active a{
            background-color:#DD4B39;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.blue.active a{
            background-color:#00c0ef;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.yellow.active a{
            background-color:#f39c12;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.glay.active a{
            background-color:#52514e;
            color:#fff;
        }

        .nav-tabs-custom>.nav-tabs>li.red.active a:hover{
            background-color:#DD4B39;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.blue.active a:hover{
            background-color:#00c0ef;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.yellow.active a:hover{
            background-color:#f39c12;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.glay.active a:hover{
            background-color:#52514e;
            color:#fff;
        }
        
        .nav-tabs-custom>.nav-tabs>.red a{
            background-color:#ee9489;
        }
        .nav-tabs-custom>.nav-tabs>.blue a{
            background-color:#89bcda;
        }
        .nav-tabs-custom>.nav-tabs>.yellow a{
            background-color:#f9c774;
        }
        .nav-tabs-custom>.nav-tabs>.glay a{
            background-color:#BDBDBD;
        }
        
        .nav-tabs-custom>.nav-tabs>li a{
            border-radius:4px 4px 0px 0px;
            min-width:168px;
            height:40px;
            background-color:#89bcda;
            color:#fff;
            font-size: 1.1em;
            text-align: center;
        }
        .nav-tabs-custom>.nav-tabs>li.active a{
            background-color:#3c8dbc;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li a:hover{
            background-color:#3c8dbc;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>li.active a:hover{
            background-color:#3c8dbc;
            color:#fff;
        }
      
        .nav-tabs-custom>.nav-tabs>.red a:hover{
            background-color:#DD4B39;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>.blue a:hover{
            background-color:#00c0ef;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>.yellow a:hover{
            background-color:#f39c12;
            color:#fff;
        }
        .nav-tabs-custom>.nav-tabs>.glay a:hover{
            background-color:#52514e;
            color:#fff;
        }
        
        .div-heightline{
            margin:8px 0 0 0px;
            padding:10px;
            text-align: center;
        }
        .div-heightline:nth-of-type(odd){ background:#94c3df; color:#fff}
  </style>
  {{.HtmlHead}}
</head>
<body class="hold-transition skin-green-light sidebar-mini">

<div class="wrapper">
{{template "inc/mainHeader.html" .}}


{{template "inc/new_main_sider.html" .}}


{{.LayoutContent}}
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.3.7-3.3.13/js/bootstrap.min.js"></script>
<!-- Morris.js charts 2.2.7 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>

<!-- Sparkline -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

<!-- daterangepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.27/daterangepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

<!-- Bootstrap WYSIHTML5 -->
<script src="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Bootstrap-select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>

<!-- Slimscroll -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.17/jquery.datetimepicker.full.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js" ></script>
<!-- highcharts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.7/highcharts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.7/js/modules/series-label.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.7/modules/exporting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.7/js/modules/export-data.js"></script>
{{.JsPlugin}}

<!-- AdminLTE App -->
<script src="/static/js/adminlte.min.js"></script>
<script src="/static/js/common.js?v={{.AdminStaticVersion}}"></script>
<script src="/static/js/table_sort.js?v={{.AdminStaticVersion}}"></script>



{{.Scripts}}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123194811-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-123194811-1');
</script>

</body>
</html>
