<div class="modal-header createPayMethodFormTitle">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="updateModalLabel">{{t $.LangUse "修改手机号"}}</h4>
</div>
<form role="form" id="updateForm" method="post" action="/customer/modify/mobile/do">
    <div class="modal-body">
        <!-- text input -->
        <div class="form-group">
            <label>{{t $.LangUse "客户"}}ID</label>
            <input type="text" class="form-control" disabled value="{{.Account.Id}}">
        </div>

        <div class="form-group">
            <label>{{t $.LangUse "客户姓名"}}</label>
            <input type="text" class="form-control" disabled value="{{.Account.Realname}}">
        </div>

        <div class="form-group">
            <label>{{t $.LangUse "原手机号"}}</label>
            <input type="text" class="form-control" disabled value="{{.Account.Mobile}}">
        </div>

        <div class="form-group">
            <label>{{t $.LangUse "新手机号"}}</label>
            <input type="text" class="form-control" name="mobile_new" id="mobile_new" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        </div>
        <div class="form-group">
            <label>{{t $.LangUse "确认新手机号"}}</label>
            <input type="text" class="form-control" name="mobile_new_two" id="mobile_new_two"  onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        </div>
        <input type="hidden" class="form-control" name="id" value="{{.Account.Id}}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{t .LangUse "取消"}}</button>
        <button type="submit" class="btn btn-success" id="submitButton" >{{t .LangUse "提交"}}</button>
    </div>
</form>
        
<script>
    $("#submitButton").on("click", function(e){
        var num1 = $("#mobile_new").val()
        var num2 = $("#mobile_new_two").val()
        if (num1 != num2) {
            alert({{t .LangUse "两次手机号不一致"}})
            return false
        }

        if (num1 == "") {
            alert({{t .LangUse "手机号为空"}})
            return false
        }
        console.log(num1)
        return true
    });
</script>
