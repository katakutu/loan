<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="assignModalLabel">{{t $.LangUse "分配工单"}}</h4>
</div>
<form role="form" id="assignForm" method="post" action="/ticket/assign">
    <div class="modal-body">
        <!-- text input -->
        <div class="form-group">
          {{range .admins}}
          <div class="radio">
            <label>
              <input type="radio" {{if ne .WorkStatus 1}} disabled {{end}} class=""  value="{{.Id}}" name="assign_uid">{{.Nickname}} [{{.Email}}]</input>
            </label>
          </div>

          {{end}}
        </div>
        <input type="hidden" class="form-control" name="id" value="{{$.id}}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{t $.LangUse "取消"}}</button>
        <button type="button" class="btn btn-success" id="submitAssignButton" >{{t $.LangUse "提交"}}</button>
    </div>
</form>
