<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           {{t .LangUse "服务列表"}}
        </h1>
    </section>

    <section class="content">
        <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{t .LangUse "第三方列表"}}</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>{{t .LangUse "名称"}}</th>
                            <th>{{t .LangUse "API"}}</th>
                            <th>{{t .LangUse "收取方式"}}</th>
                            <th>{{t .LangUse "单价"}}</th>
                            <th>{{t .LangUse "备注"}}</th>
                        </tr>

                        {{range .List}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Api}}</td>
                            <td>{{chargeTypeDisplay $.LangUse .ChargeType}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Remarks}}</td>
                            <td>
                              <a href="/thirdparty/edit?id={{.Id}}">{{t $.LangUse "修改"}}</a>
                            </td>
                        </tr>
                        {{end}}
                        
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        </div>
    </section>
    <!-- /.content -->

</div>
